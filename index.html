<!DOCTYPE html>
<html>
<head>
    <title>Discussion App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Discussion Portal</h1>
    <div id="leftPane">
        <button>New Question Form</button>
        <input type="text" placeholder="Search Questions..."/>
    </div>
    <div id="rightPane">
        <h2>Welcome to Discussion Portal !</h2>
        <h5>Enter the subject and question to get started</h5>
        <form id="questionForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="question" placeholder="Question" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
